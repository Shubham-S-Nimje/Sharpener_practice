<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Expense Tracker App</h1>
    </header>
    <div class="container">
      <div class="row">
          <form onsubmit="getData(event)" id="my-form">
            <h1>Add Details</h1>
            <div>
              <label for="amount">Choose Expence Amount :</label>
              <input type="text" id="amount" name="amount">
            </div>
            <div>
              <label for="desc">Choose description :</label>
              <input type="text" id="desc" name ="desc">
            </div>
            <div>
              <label for="category">Choose a Category:</label>
              <select type="text" id="selectcat" value="category">
                <option value="food">Food</option>
                <option value="electricity">Electricity</option>
                <option value="water">Water</option>
                <option value="home_rent">Home Rent</option>
                <option value="other">Other</option>
            </select>
            </div>
            <input class="btn" type="submit" value="Add Expense">
          </form>
      </div>
    </div>
    <ul id="expencedata"></ul>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
